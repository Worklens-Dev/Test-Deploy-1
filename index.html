<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkLens Coming Soon</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Urbanist', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white h-screen overflow-hidden flex items-center justify-center">
    <div class="w-full h-full flex flex-col px-4 py-6 md:px-10 md:py-8 overflow-hidden">
      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img src="Worklens_Logo.png" alt="WorkLens Logo" class="w-40 md:w-48 lg:w-52" />
      </div>

      <!-- Illustration (on top for mobile, side-by-side on large screens) -->
      <div
        class="flex flex-col lg:flex-row items-center justify-between flex-1 w-full max-w-6xl mx-auto animate-fadein"
      >
        <!-- Left Content: Image for mobile/tablet is on top -->
        <div class="w-full lg:hidden mb-6 flex justify-center">
          <img
            src="ComingSoon_Banner.png"
            alt="Coming Soon Illustration"
            class="max-w-xs sm:max-w-sm md:max-w-md h-auto object-contain"
          />
        </div>

        <!-- Text Section -->
        <div
          class="w-full  flex flex-col items-center lg:items-start text-center lg:text-left"
        >
          <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-[#FD5623] max-w-lg">
            Your Next Best Hire Starts Here – Launching Soon
          </h1>
          <p class="text-base md:text-lg mt-4 text-black font-medium max-w-lg italic">
            Talent meets opportunity here. We're building a smarter way to connect companies
            with great talent. Our platform is almost ready!
          </p>

          <!-- Email Form -->
          <div
            class="mt-6 w-full max-w-md flex flex-col sm:flex-row items-center gap-3"
          >
            <input
              type="email"
              placeholder="Email :"
              class="w-full px-4 py-2 rounded-full bg-gray-200 outline-none"
              id="email"
            />
            <button
              id="notifyBtn"
              class="w-full sm:w-1/2 bg-[#FD5623] text-white font-medium px-5 py-2 rounded-full transition-all duration-300 hover:bg-opacity-90"
            >
              Notify Me 
            </button>
            <!-- Green Tick -->
            <div id="tick" class="hidden text-green-600 text-xl sm:ml-2">✔</div>
          </div>
        </div>

        <!-- Right Image: visible only on large screens -->
        <div class="hidden lg:flex w-1/2 justify-center">
          <img
            src="ComingSoon_Banner.png"
            alt="Coming Soon Illustration"
            class="max-w-lg xl:max-w-xl h-auto object-contain"
          />
        </div>
      </div>
    </div>

    <script>
      const btn = document.getElementById('notifyBtn');
      const tick = document.getElementById('tick');
      btn.addEventListener('click', () => {
        tick.classList.remove('hidden');
      });
    </script>

    <style>
      @keyframes fadein {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadein {
        animation: fadein 1s ease-out;
      }
    </style>
  </body>
</html>
